<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sample Chat App</title>
</head>

<body onload="onPageLoad()">
    <div class="join-container">
        <main class="join-main">
            <form action="chat.html" onSubmit="submitForm()">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="locale-select">Locale</label>
                    <select id="locale-select" name="locale">
                        <option selected disabled>Choose here</option>
                    </select>
                </div>
                <p>Chatroom option</p>
                <div class="form-control flex">
                    <input type="radio" id="chatroom-new-option" name="chatroomOption" value="new" checked>
                    <label for="chatroom-new-option">Create new chatroom</label>
                </div>
                <div class="form-control flex">
                    <input type="radio" id="chatroom-existing-option" name="chatroomOption" value="existing">
                    <label for="chatroom-existing-option">Join existing chatroom</label>
                </div>
                <div class="form-control" id="chatroom-new-div">
                    <label for="chatroom-new-input">Create new Chatroom</label>
                    <input type="text" name="chatroom" id="chatroom-new-input" placeholder="Enter chatroom name..." required/>
                    <div class="flex">
                        <input type="checkbox" name="chatroomDisableMessages" id="chatroom-disable-messages"/>
                        <label for="chatroom-disable-messages"></label>Disallow anyone to send messages to the chatroom</label>
                    </div>
                </div>
                <div class="form-control hidden" id="chatroom-existing-div">
                    <label for="chatroom-select">Select Chatroom</label>
                        <select id="chatroom-select" name="chatroom">
                            <option selected disabled>Choose here</option>
                        </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
    <script src="js/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
